<div>
    <button 
        tuiButton 
        icon="tuiIconShoppingCart"
        (click)="openCart(template)"
    >
        Voir le panier ( {{ quantity | async }} produits )
    </button>

    <ng-template 
        #template
        let-observer
    >
        <cart-popup />
    </ng-template>
    
</div>
